# Pitch Challenge Why Apply Block
whyApplyTitle: "Why apply"
whyApplyDescription: "Participants will have the opportunity to pitch their ideas and receive expert feedback from a penal of judges and industry leaders.<br><br>The top three teams will gain access to:<br>- Recognition during the symposium<br>- Exclusive networking opportunities with investors and strategic partners<br>- Potential follow-up discussions or funding introductions"

# Pitch Important Notes
pitchNotesTitle: "Important Notes"
pitchNotesRows:
 - {title: "Attractive cash prizes for the top 3 teams"}
 - {title: "Global healthcare companies and startups are welcome to apply"}
 - {title: "Shortlisted teams will present onsite at the sysmposium"}


# Pitch Challenge FAQ Block
pitchFaqRows:
 - {title: "Who should apply?", details: "Startups or companies working on innovative healthcare or AI-driven sotluions are welcome to apply. We accept early-stage, growth-stage, and research-based ventures."}
 - {title: "Is there a fee to participate?", details: "No, participation in the pitch challenge is free of charge. However, teams are responsible for their own travel and accommodation if attending the event."}
 - {title: "How do I register, and what is required in the application?", details: "All applicants must register by completing the online registration form and submit the following:<br>- A pitch deck (PDF or PowerPoint, max file size of 100Mb)<br>- A pitch video (Length: up to 3.5 minutes, format and size: .mp4, .avi, max file size of 1 GB)"}
 - {title: "How long is the pitch?", details: "Each team will have 4 minutes to pitch, followed by 2-3 minutes of Q&A with the judges."}
 - {title: "When is the application deadline?", details: "The deadline for submission is "}
 - {title: "What is the judging criteria?", details: "Judges will evaluate the pitches based on <br>- Innovation and uniqueness<br>- Impact on healthcare<br>- Feasibility and scalability<br>- Team Capability<br>- Clarity of presentation"}
 - {title: "What are the benefits of participating in the Healthcare Innovation Pitch Challenge?", details: "Opportunity to pitch and receive professional feedback from the judging panel and industry experts. Top 3 teams will receive:<br>- Recognition at the symposium.<br>- Networking opportunities with investors and partners.<br>- Potential follow-up meetings or funding introductions.</li></ul>"}
 - {title: "How many members can attend the symposium?", details: "Up to two members from the same company will receive complimentary access to HAI 2026. Additional members may register to attend the event."}
 - {title: "Can I submit more than one application?", details: "Founders should only submit one application per company."}
 - {title: "Is may application confidential?", details: "Yes, all applications are kept confidential within the organising team and shared only with the judging panel as required for their evaluation."}

# Hackathon
hackathonTitle: "Hackathon"
enableHackathon: true

# Hackathon About Block
aboutHackathonTitle: "Meet our themes"
hackathonRows:
 - {title: "Android Wear", image: "hackathon-0.png", details: "The front doors will be locked because this is after hours, please park behind the building and come to the door nearest the parking lot.<br><br>Our last meeting showed that there was a lot of interest in Android Wear so we decided to put on an Android Wear Hackathon to see what you could come up with! We realize that this is pretty short notice so we hope you can help us spread the word! There will be pizza, prizes and a great group of geeks to spend the evening coding with! Even if you don't have an app idea come on in and lend a hand to someone else or maybe find inspiration once you're here!"}
 - {title: "Google Glass", image: "hackathon-1.png", details: "We love wearable computing especially Google Glass for which we want to gather the break up community in order to boost innovation.<br><br>Coding an app on Google Glass needs its Rockstar Dev : the team needs a fast learner with solid skills on Android. He knows his way around Android SDK, already checked the Glass Developement Kit (GDK) quick start guide allowing him to jump start developing an app for Glass.The Designer has the hard task to build the visual identity from the ground up, he has strong UX knowledge and a deep understanding of the new rules set by the Glass. His design skills give him the credibility to decide the most effective UI and the most compelling Glass experience."}
 - {title: "Polymer", image: "hackathon-2.png", details: "Polymer is a library that introduces web components. Web components are small elements on a page that can be extended and incorporated in web applications. The result is an increase in productivity.<br><br>We used Polymer mainly to explore the concept of web components. The transition of Google to material design was also a factor.While the library was never touched by the team, it still was painless to wireframe the application. Later on we incorporated some Polymer components in the design. We didn’t use the full potential of Polymer because of the limited time."}

