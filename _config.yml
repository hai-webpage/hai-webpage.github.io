teamBlockTitle: "About us"
aboutUs: "Google's services have become synonymous with simple things online. Number of technological innovations and IT industries in which Google is creating new products is enormous. It's hard to get to know all of them, but realistic. This is why people have started to gather in small local groups and share their experience. Later, the following groups have been called Google Developer Groups. GDGs can take many forms -- from just a few people getting together to watch some videos, to large gatherings with demos, tech talks, hackathons and conferences."


# Poster
posterTitle: "HAI 2026 Call for Posters"
posterTheme: "Designing the Future of Intelligent Health: Advancing Healthcare Through AI, MedTech, and Digital Systems"
posterUrl: "https://form.gov.sg/6925656607d8882d42f05581"
posterButtonText: "Register your poster"
posterHeroImage: "HAI25 background.jpg"

# Poster About Block
posterDescription: "The Healthcare AI Symposium 2026 invites undergraduate, postgraduate, and doctoral students to submit posters presenting their translational research aligned with the theme “Designing the Future of Intelligent Health: Advancing Healthcare Through AI, MedTech, and Digital Systems”. This is an opportunity to share their research work and engage with researchers, clinicians, and industry leaders."
posterTopicsTitle: "Topics"
posterTopicsRows:
 - {title: "AI-driven Diagnostics, Monitoring and Triage"}
 - {title: "Agentic AI for Healthcare"}
 - {title: "Digital Health, Clinical Informatics, and Medical Data Science"}
 - {title: "Medical Image Analysis and Computer Vision"}
 - {title: "MedTech and Medical Devices"}
 - {title: "Multimodal Learning and Foundation Models"}
 - {title: "Safety, Fairness, and Evaluation of Clinical AI Systems"}
 - {title: "Signal Processing and Physiological Measurements"}

# Poster Important Dates
posterDatesRows:
 - {title: "Abstract Submission Deadline", date: "Tuesday, 31 March 2026"}
 - {title: "Notification of Acceptance", date: "Friday, 29 May 2026"}
 - {title: "Registration Deadline", date: "Monday, 15 June 2026"}
 - {title: "Poster Session", date: "Wednesday, 8 July 2026 & Thursday, 9 July 2026"}

# Poster FAQ Block
posterFaqRows:
 - {title: "Eligibility", details: "Students from all backgrounds (engineering, computer science, biomedical sciences, public health, medicine, and related fields) are encouraged to submit. Collaborative or interdisciplinary work is welcomed."}
 - {title: "Submission Guidelines", details: "Please submit a 1 page sumamary using the IEEE conference template: https://www.ieee.org/conferences/publishing/templates"}
 - {title: "Evaluation", details: "Submissions will be evaluated based on scholarly merit, clarity, innovation, methodological rigor, and potential impact in healthcare applications. Accepted posters will be presented during the dedicated poster session."}
 - {title: "Important dates", details: "Submission deadline: TBD; Notification of acceptance: TBD; Poster session: 8-9 July 2026"}


