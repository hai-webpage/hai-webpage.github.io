  id: 902
  title: "Modern AI for Healthcare – A Panoramic View"
  description: "A practical and accessible overview of how modern AI is transforming healthcare - from classical machine learning to deep learning, transformers, foundation models, and clinical AI agents. This session explores how AI systems interpret medical images, clinical text, and physiological data across radiology, ophthalmology, ICU monitoring, and digital health. Participants gain clarity on core concepts, performance metrics, strengths and limitations, and what to consider when evaluating and deploying AI solutions in real clinical settings."
  subtype: workshop
  speakers: [17]
  #language: en
  #complexity: "Expert"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
-
  id: 903
  title: "Hands-on of Healthcare AI Development"
  description: "A guided, hands-on session demonstrating how to rapidly build and deploy healthcare AI solutions using modern AI frameworks. Participants will work through secure data preparation, model fine-tuning, evaluation, and deployment workflows while leveraging pre-trained healthcare-relevant models. The session highlights best practices in security, governance, and operational readiness for regulated healthcare environments, culminating in the creation of a simple end-to-end healthcare AI prototype."
  subtype: workshop
  #speakers: [7]
  #language: en
  #complexity: "Expert"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
