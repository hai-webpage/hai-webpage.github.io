  id: 901
  title: "Opening Keynote - The End-to-End Journey of Healthcare AI - From Innovation to Impact"
  description: "An introduction to the full lifecycle of healthcare AI innovation - from foundational technologies and model development to productisation, regulatory approval, and real-world deployment. This opening keynote sets the stage for the day, outlining how breakthrough algorithms become trusted clinical solutions and how technology, governance, and ecosystem partnerships must align to deliver meaningful healthcare impact."
