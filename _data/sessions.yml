-
  id: 904
  title: "Clinical Decision Support: Interactive Hands-On Exploration"
  description: "An experiential session where participants directly engage with AI-powered clinical decision support (CDS) systems. Through curated patient scenarios, attendees will observe how recommendations are generated, explore explainability features, and assess safety mechanisms such as uncertainty indicators and guardrails. The session emphasises practical understanding - where AI adds value, where caution is needed, and how usability and trust shape successful deployment."
  subtype: workshop
