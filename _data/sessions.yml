  id: 906
  title: "Regulation, Safety, and Trust for Medical AI in Singapore"
  description: "A rare deep dive into how Singapore’s national regulator evaluates, approves, and monitors medical AI. This session unpacks regulatory classifications (SaMD vs AI-CDSS), documentation requirements, evidence generation, and post-market surveillance expectations. Participants gain insight into adaptive AI regulation and learn how early engagement with HSA can accelerate safe productisation and clinical adoption."
  subtype: workshop
