  id: 905
  title: "Healthcare AI Productization"
  description: "This interactive session guides participants through structured methods for identifying unmet clinical needs, filtering opportunities, and crafting impactful solutions. Attendees gain practical tools for translating ideas into viable, patient-centred products while considering industry and commercial realities."
