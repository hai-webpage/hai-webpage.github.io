  id: 9
  name: "Wing Lok"
  surname: "Au"
  company: "National Neuroscience Institute"
  title: "Chief Executive Officer and Senior Consultant Neurologist"
  bio: "<p>Professor Au Wing Lok is the Chief Executive Officer of Singapore's National Neuroscience Institute (NNI) and a Senior Consultant Neurologist. After graduating from the National University of Singapore, he completed his specialist training at NNI before advancing his expertise through a two-year Movement Disorders Fellowship at Canada's Pacific Parkinson's Research Centre. He also received specialised training in electrophysiology (the study of electrical activity in the nervous system) at Toronto Western Hospital, Canada.</p><p>Assoc Prof Au sees patients at NNI@TTSH and specialises in treating patients with Parkinson's disease and various movement disorders. He is trained in administering botulinum toxin injections (medication injections that help relax overactive muscles) for conditions such as:</p><p>- Hemifacial spasm (involuntary twitching or contractions of facial muscles)</p><p>- Blepharospasm (uncontrollable blinking or closure of the eyes)</p><p>- Dystonia (sustained muscle contractions causing unusual postures or repetitive movements)</p><p>- Spasticity (continuous muscle stiffness and tightness)</p>His research focuses on functional neuroimaging (advanced brain scanning techniques) and electrophysiology in Parkinson's disease, working to better understand how the brain functions in patients with movement disorders.</p><p>As the leader of NNI, A/Prof Au believes that employee wellness is key so that staff can give their best to their patients. He received the WorkWell Leaders Wellbeing CEO Award 2025 for prioritising staff mental wellbeing and creating a more resilient and supportive workplace at NNI.</p>"
  thumbnailUrl: AuWingLok.webp
  rockstar: true
