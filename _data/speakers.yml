  bio: "Martin is a leading voice in AI assurance and systems design. As former CTO of TUV SUD Digital Service, he pioneered one of the first certification-ready models for AI through the TUV SUD AI Quality Framework. He holds a PhD in Computer Science, and his work spans robotics, IoT, and applied machine learning. As a contributor to ISO, IEEE SA, and DIN committees, Martin turns turning emerging standards into robust, real-world assurance systems."
