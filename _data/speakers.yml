  id: 4
  name: "Chwee Teck"
  surname: "Lim"
  company: "Institute for Health Innovation & Technology (iHealthtech), National University of Singapore"
  title: "Director"
  bio: "Professor Chwee Teck Lim is the NUSS Chair Professor and Director of the Institute for Health Innovation and Technology at the National University of Singapore. He is also the Founding Director of the Singapore Health Technologies Consortium, a national initiative. He conducts research in human disease mechanobiology and develops innovative medical technologies for healthcare applications. Prof Lim has co-authored over 500 journal articles and delivered over 550 invited talks. He is also a serial entrepreneur having cofounded six startups with one public listed in 2018. Prof Lim is globally recognised for his distinguished achievements by the over 100 research awards and honors including the Nature Lifetime Achievement Award for Mentoring in Science, Otto Schmitt Award, Highly Cited Researcher, Asia’s Most Influential Scientist Award, ASEAN Outstanding Engineering Achievement Award, Asian Scientists 100, Credit Suisse Technopreneur of the Year Award, Wall Street Journal Asian Innovation Award and the President's Technology Award. He is also an Elected Fellow of 9 academies including the UK Royal Society, US National Academy of Inventors, ASEAN Academy of Engineering and Technology, Singapore National Academy of Science, Academy of Engineering, Singapore and Institution of Engineers, Singapore among others."
  thumbnailUrl: ChweeTeckLim.jpg
  rockstar: true
