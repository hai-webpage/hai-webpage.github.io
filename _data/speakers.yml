  id: 10
  name: "Joe"
  surname: "Sim"
  company: "NHG Health"
  title: "Group Chief Executive Officer"
  bio: "Prof Joe Sim is a seasoned healthcare leader with over two decades of strategic experience across Singapore’s public and private health sectors. As Group CEO of NHG Health, he brings deep insight and vision, having held key roles including Group COO at IHH Healthcare, Deputy CEO at NUHS, and CEO of NUH. At NHG, he began as Chief Corporate Development Officer and, also served as Acting CIO and CEO of New Ventures. A firm believer in innovation, Prof Sim played a pivotal role in transforming healthcare education, operations, and governance. Recognised for his leadership, he was awarded the Singapore Human Resources Institute’s Leading CEO Award in 2014. Beyond healthcare, Prof Sim served in the elite Administrative Service, holding leadership roles in the Ministry of Finance, Ministry of Defence, and Community Development Council. A First-Class Honours graduate from Cambridge University in Electronic and Information Science, he also holds a Master in Public Administration from Harvard University. Prof Sim’s multidimensional expertise continues to drive NHG’s mission forward."
  thumbnailUrl: JoeSim.jpg
  rockstar: true
