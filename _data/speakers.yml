  id: 12
  name: "Able"
  surname: "Ang"
  company: "Advanced MedTech Holdings"
  title: "Group Chief Executive Officer"
  bio: "Mr Abel Ang is the founding Group Chief Executive Officer of Advanced MedTech Holdings, a US$300M+ global player in urology devices and services. The group has quadrupled its revenue since its founding. Mr. Ang has a proven track record in the deep tech sector. He has served as the Senior Advisor to the CEO of Greatbatch Inc (NYSE: ITGR), providing guidance relative to the commercialization of medical device technologies in the cardiac, neurology, vascular and orthopedic markets. Prior to Greatbatch, Mr. Ang was President, Asia/Pacific for Hill-Rom Inc. a US$3B revenue medical devices company (acquired by NYSE: BAX) where he was responsible for leading, developing and implementing the strategy to expand Hill-Rom’s presence in the Asia/Pacific markets. He formerly served as the Chief Technology Officer for Hill-Rom for 3 years. In that role he had overall responsibility for Hill-Rom’s global R&D operations which are distributed across sites in the U.S., Mexico, France, and Singapore. At Hill-Rom, he also held the positions of Vice-President and General Manager of Hill-Rom’s US$420M Global Therapy Business unit, and Vice-President for International Business Development. He formerly headed the global Medical Technology and Biotechnology industry groups in the Singapore Economic Development Board (EDB)."
  thumbnailUrl: AbelAng.jpeg
