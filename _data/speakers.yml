  id: 2
  name: "Tien Yin"
  surname: "Wong"
  company: "Tsinghua University"
  title: "Professor & Senior Vice Chancellor, Tsinghua Medicine and Vice Provost"
  bio: "<p>Professor Tien Yin Wong is a physician-scientist-innovator and the Senior Vice-Chancellor of Tsinghua Medicine and Vice-Provost of Tsinghua University, China. He has worked and held senior leadership roles in Singapore and Australia, including at the National University of Singapore, SingHealth Duke-NUS Medical School, Singapore National Eye Centre, and University of Melbourne.</p><p>Prof Wong is a practicing retinal specialist, with a research portfolio on retinal diseases, ocular imaging, AI and digital technology. He has published >1,600 peer-reviewed papers (H-index >200, highly cited researcher 2020-2025), given >600 invited named, plenary and symposium lectures, and received >US$100 million in grant funding. Prof Wong has been recognized with multiple international awards, including Arnall Patz Medal (Macula Society), Jose Rizal Medal (Asia Pacific Academy of Ophthalmology) and Friedenwald Award (ARVO). He has received Singapore’s President’s Science and Technology Award. He is an elected international (foreign) member of the US National Academy of Medicine and the Australian Academy of Health and Medical Sciences. He is also an elected fellow of the UK Royal Society.</p"
  thumbnailUrl: TienWong.jpg
  rockstar: true
