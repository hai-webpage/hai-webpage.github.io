<!-- Begin Info Pitch Section -->
<section id="info-poster" class="about">
    <div class="content-wrapper">
        <div class="col-lg-8 col-lg-offset-2">
            <h4>{{ site.pitchNotesTitle }}</h4>
            {% for note in site.pitchNotesRows %}
            {% assign colWidth = 12 | divided_by: forloop.length %}
            <div class="col-md-{{ colWidth }} col-xs-12 same-height">  
                <img class="img-circle" src="{{ site.baseurl }}/img/pitch/{{ note.image }}" height="128" width="128" alt="{{ note.title }}">
                <p>{{ note.title }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Info Pitch Section -->
