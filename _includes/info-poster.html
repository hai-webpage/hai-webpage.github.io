<!-- Begin Info Poster Section -->
<section id="info-poster" class="about">
    <div class="content-wrapper">
        <div class="col-lg-8 col-lg-offset-2">
            <h4>Important Dates</h4>
            {% for dates in site.posterDatesRows %}
            <p class="text-left"><b>{{ dates.title }}</b>:</p>
            <p class="text-left">{{ dates.date }}</p>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Info Poster Section -->
