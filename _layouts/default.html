---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <div id="st-container" class="st-container disable-scrolling">
        <div class="st-pusher">
            <div class="st-content">

                {{ content }} 

                {% include footer.html %}

            </div>
        </div>
    </div>

    {% if page.modal != null %} 
    	{% include speakers-modals.html %} 
    {% endif %} 

    {% if page.permalink == '/schedule/' %}
        {% include sessions-modals.html %} 
    {% endif %}
    
    <script src="{{ "/js/jquery-2.1.1.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/default.js" | prepend: site.baseurl }}"></script>
    <script>
        Waves.displayEffect();
        {% if page.permalink == '/' %}
            $(document).ready(function () {
                $(function () {
                    if ($(window).width() > 767) {
                        $("#typeout-text").typed({
                            strings: [{{site.typeoutTextValues}}],
                            typeSpeed: 150,
                            backDelay: 900,
                            loop: true
                        });
                    }
                });
            });
        {% endif %} 
    </script>
    <script src="{{ "/js/scripts.js" | prepend: site.baseurl }}"></script>

    {% include schema-event.html %}
</body>

</html>
